    <body bgcolor="#17497C" text="#000000" topmargin="0" marginheight="0" leftmargin="0" marginwidth="0">
        <script language="JAVASCRIPT">
	function envia()
	{
		document.forms[0].target="_top";
		document.forms[0].submit();
	}
	function logout()
	{
		document.forms[0].target="_top";
		document.forms[0].action="https://www.prosa.com.mx/http://ips280a.prosa.com.mx/logout";
		document.forms[0].submit();
	}
	function switch365()
	{
		document.forms[0].action="../../portal/genteprosa/aplic/Switch365.htm";
		document.forms[0].submit();
	}
	function mail()
	{
		document.forms[0].target="_blank";
		document.forms[0].action="https://www.prosa.com.mx/http://correoims.prosa.com.mx";
		document.forms[0].submit();
	}
        </script>
        <form name="forma" action="../../DesktopServlet" target="_top">
            <map name="Map">
                <area shape="rect" coords="669,4,747,26" href="javascript:mail()">
                <area shape="rect" coords="573,34,641,57" href="javascript:switch365()">
                <area shape="rect" coords="669,33,756,51" href="https://www.prosa.com.mx/http://appserver.prosa.com.mx:9090/sccgi/scgate?auth" target="_blank">
                <area shape="rect" coords="570,4,643,28" href="javascript:logout()">
                <area shape="rect" coords="24,10,177,54" href="javascript:envia()">
            </map>
            <table border="0" height="65" cellpadding="0" cellspacing="0" width="100%" align="center">
